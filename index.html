<body class="bg-gray-900 text-gray-200">

    <script>
        // ================================================
        // GLOBAL VARIABLES
        // ================================================
        let device, context, pipeline, bindGroup;
        let uniformBuffer, sceneBuffer;
        let canvas, editor;
        let sceneData;
        
        let startTime = performance.now();
        let lastFrameTime = startTime;
        let frameCount = 0;
        let lastFpsUpdate = startTime;
        
        let mouseX = 0, mouseY = 0, mouseDown = 0;
        
        // ================================================
        // WGSL SHADERS
        // ================================================
        
        // Vertex Shader (fullscreen triangle)
        const vertexShader = `
@vertex
fn vs_main(@builtin(vertex_index) vertexIndex: u32) -> @builtin(position) vec4<f32> {
    var pos = array<vec2<f32>, 3>(
        vec2<f32>(-1.0, -1.0),
        vec2<f32>(3.0, -1.0),
        vec2<f32>(-1.0, 3.0)
    );
    return vec4<f32>(pos[vertexIndex], 0.0, 1.0);
}
`;

        // Uniforms Structure
        const uniformsStruct = `
struct Uniforms {
    resolution: vec2<f32>,
    time: f32,
    deltaTime: f32,
    mouse: vec4<f32>,
    frame: u32,
    _padding: u32,
    _padding2: u32,
    _padding3: u32,
}
@group(0) @binding(0) var<uniform> uniforms: Uniforms;
`;

        // Scene Structure (Phase 1) - Empty, defined in shader
        const sceneStruct = ``;

        // Fallback Fragment Shader
        const fallbackShader = `
@fragment
fn fs_main(@builtin(position) fragCoord: vec4<f32>) -> @location(0) vec4<f32> {
    let uv = fragCoord.xy / uniforms.resolution;
    let col = vec3<f32>(uv.x, uv.y, 0.5 + 0.5 * sin(uniforms.time));
    return vec4<f32>(col, 1.0);
}
`;

        // ================================================
        // WEBGPU INITIALIZATION
        // ================================================
        
        async function initWebGPU() {
            canvas = document.getElementById('canvas');
            
            // Check WebGPU support
            if (!navigator.gpu) {
                showError('WebGPU not supported in this browser. Use Chrome 113+ or Edge 113+');
                return false;
            }
            
            const adapter = await navigator.gpu.requestAdapter();
            if (!adapter) {
                showError('No GPU adapter found');
                return false;
            }
            
            device = await adapter.requestDevice();
            context = canvas.getContext('webgpu');
            const format = navigator.gpu.getPreferredCanvasFormat();
            context.configure({ device, format });
            
            // Create uniform buffer (system uniforms)
            uniformBuffer = device.createBuffer({
                size: 64, // 2*f32 + f32 + f32 + 4*f32 + u32 + 3*u32 = 16 floats = 64 bytes
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
                label: 'Uniform Buffer'
            });
            
            // Create scene buffer (Phase 1)
            sceneData = new Float32Array([
                // Sphere center (vec3 + padding)
                0.0, 0.0, 0.0,
                // Sphere radius
                0.5,
                // Sphere color (vec3 + padding)
                1.0, 0.3, 0.3,
                // Padding
                0.0
            ]);
            
            sceneBuffer = device.createBuffer({
                size: sceneData.byteLength, // 8 * 4 = 32 bytes
                usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST,
                label: 'Scene Buffer'
            });
            
            device.queue.writeBuffer(sceneBuffer, 0, sceneData);
            
            // Compile default shader
            await compileShader(fallbackShader);
            
            return true;
        }
        
        // ================================================
        // SHADER COMPILATION
        // ================================================
        
        async function compileShader(fragmentCode) {
            try {
                hideError();
                
                const code = vertexShader + '\n' + uniformsStruct + '\n' + sceneStruct + '\n' + fragmentCode;
                const shaderModule = device.createShaderModule({ code });
                
                const info = await shaderModule.getCompilationInfo();
                const errors = info.messages.filter(m => m.type === 'error');
                
                if (errors.length > 0) {
                    const errorText = errors.map(e => `Line ${e.lineNum}: ${e.message}`).join('\n');
                    showError('Shader compilation error:\n' + errorText);
                    return;
                }
                
                const format = navigator.gpu.getPreferredCanvasFormat();
                
                const bindGroupLayout = device.createBindGroupLayout({
                    entries: [
                        {
                            binding: 0,
                            visibility: GPUShaderStage.FRAGMENT,
                            buffer: { type: 'uniform' }
                        },
                        {
                            binding: 1,
                            visibility: GPUShaderStage.FRAGMENT,
                            buffer: { type: 'uniform' }
                        }
                    ]
                });
                
                pipeline = device.createRenderPipeline({
                    layout: device.createPipelineLayout({
                        bindGroupLayouts: [bindGroupLayout]
                    }),
                    vertex: {
                        module: shaderModule,
                        entryPoint: 'vs_main'
                    },
                    fragment: {
                        module: shaderModule,
                        entryPoint: 'fs_main',
                        targets: [{ format }]
                    },
                    primitive: {
                        topology: 'triangle-list'
                    }
                });
                
                bindGroup = device.createBindGroup({
                    layout: bindGroupLayout,
                    entries: [
                        { binding: 0, resource: { buffer: uniformBuffer } },
                        { binding: 1, resource: { buffer: sceneBuffer } }
                    ]
                });
                
                console.log('âœ… Shader compiled successfully');
                
            } catch (e) {
                showError('Compilation error: ' + e.message);
                console.error(e);
            }
        }
        
        // ================================================
        // RENDER LOOP
        // ================================================
        
        function render() {
            if (!pipeline) {
                requestAnimationFrame(render);
                return;
            }
            
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastFrameTime) / 1000;
            const elapsedTime = (currentTime - startTime) / 1000;
            
            // Update uniform buffer
            const uniformData = new Float32Array([
                canvas.width, canvas.height,  // resolution
                elapsedTime,                   // time
                deltaTime,                     // deltaTime
                mouseX, mouseY, mouseDown, 0,  // mouse (x, y, pressed, padding)
                frameCount, 0, 0, 0            // frame + padding
            ]);
            device.queue.writeBuffer(uniformBuffer, 0, uniformData);
            
            // Update UI displays
            document.getElementById('u-resolution').textContent = `${canvas.width}x${canvas.height}`;
            document.getElementById('u-time').textContent = elapsedTime.toFixed(2) + 's';
            document.getElementById('u-frame').textContent = frameCount;
            document.getElementById('u-mouse').textContent = `(${mouseX.toFixed(0)}, ${mouseY.toFixed(0)})`;
            
            // Render pass
            const encoder = device.createCommandEncoder();
            const pass = encoder.beginRenderPass({
                colorAttachments: [{
                    view: context.getCurrentTexture().createView(),
                    loadOp: 'clear',
                    clearValue: { r: 0, g: 0, b: 0, a: 1 },
                    storeOp: 'store'
                }]
            });
            
            pass.setPipeline(pipeline);
            pass.setBindGroup(0, bindGroup);
            pass.draw(3);
            pass.end();
            
            device.queue.submit([encoder.finish()]);
            
            // Update FPS
            frameCount++;
            if (currentTime - lastFpsUpdate > 100) {
                const fps = Math.round(frameCount / ((currentTime - lastFpsUpdate) / 1000));
                document.getElementById('fps').textContent = fps;
                frameCount = 0;
                lastFpsUpdate = currentTime;
            }
            
            lastFrameTime = currentTime;
            requestAnimationFrame(render);
        }
        
        // ================================================
        // SCENE EDITOR CONTROLS (Phase 2)
        // ================================================
        
        function setupSceneEditor() {
            const sphereX = document.getElementById('sphere-x');
            const sphereY = document.getElementById('sphere-y');
            const sphereZ = document.getElementById('sphere-z');
            const sphereRadius = document.getElementById('sphere-radius');
            const sphereColor = document.getElementById('sphere-color');
            
            function updateScene() {
                // Update sceneData array
                sceneData[0] = parseFloat(sphereX.value);
                sceneData[1] = parseFloat(sphereY.value);
                sceneData[2] = parseFloat(sphereZ.value);
                sceneData[3] = parseFloat(sphereRadius.value);
                
                // Convert hex color to RGB
                const hex = sphereColor.value;
                const r = parseInt(hex.slice(1, 3), 16) / 255.0;
                const g = parseInt(hex.slice(3, 5), 16) / 255.0;
                const b = parseInt(hex.slice(5, 7), 16) / 255.0;
                sceneData[4] = r;
                sceneData[5] = g;
                sceneData[6] = b;
                
                // Upload to GPU
                if (device && sceneBuffer) {
                    device.queue.writeBuffer(sceneBuffer, 0, sceneData);
                }
                
                // Update displays
                document.getElementById('sphere-x-value').textContent = parseFloat(sphereX.value).toFixed(2);
                document.getElementById('sphere-y-value').textContent = parseFloat(sphereY.value).toFixed(2);
                document.getElementById('sphere-z-value').textContent = parseFloat(sphereZ.value).toFixed(2);
                document.getElementById('sphere-radius-value').textContent = parseFloat(sphereRadius.value).toFixed(2);
            }
            
            // Attach event listeners
            sphereX.addEventListener('input', updateScene);
            sphereY.addEventListener('input', updateScene);
            sphereZ.addEventListener('input', updateScene);
            sphereRadius.addEventListener('input', updateScene);
            sphereColor.addEventListener('input', updateScene);
            
            // Initialize
            updateScene();
        }
        
        // ================================================
        // SHADER LOADER
        // ================================================
        
        async function loadShaders() {
            try {
                const response = await fetch('shaders/manifest.json');
                if (!response.ok) {
                    throw new Error(`Failed to fetch manifest: ${response.status}`);
                }
                const manifest = await response.json();
                
                const selector = document.getElementById('shader-selector');
                
                for (const shader of manifest.shaders) {
                    const option = document.createElement('option');
                    option.value = shader.file;
                    option.textContent = shader.name;
                    selector.appendChild(option);
                }
                
                console.log('âœ… Loaded', manifest.shaders.length, 'shaders');
                
                // Load raymarch_basic by default (the main project shader)
                const defaultShader = 'raymarch_basic.wgsl';
                const defaultShaderName = 'Ray Marching - Basic';
                
                // Find raymarch_basic in the list
                const raymarchShader = manifest.shaders.find(s => s.file === defaultShader);
                
                if (raymarchShader) {
                    try {
                        const shaderCode = await fetch(`shaders/${defaultShader}`).then(r => {
                            if (!r.ok) throw new Error(`HTTP ${r.status}`);
                            return r.text();
                        });
                        editor.setValue(shaderCode);
                        selector.value = defaultShader;
                        await compileShader(shaderCode);
                        console.log('âœ… Compiled default shader:', defaultShader);
                    } catch (err) {
                        console.error('âŒ Failed to load default shader:', err);
                        showError(`Failed to load ${defaultShader}: ${err.message}`);
                    }
                } else {
                    console.warn('âš ï¸ raymarch_basic.wgsl not found in manifest');
                    showError('Main shader not found. Please select a shader from the dropdown.');
                }
                
                // Selector change event
                selector.addEventListener('change', async (e) => {
                    if (e.target.value) {
                        try {
                            const shaderCode = await fetch(`shaders/${e.target.value}`).then(r => r.text());
                            editor.setValue(shaderCode);
                            await compileShader(shaderCode);
                        } catch (err) {
                            showError('Failed to load shader: ' + err.message);
                        }
                    }
                });
                
            } catch (e) {
                console.error('âŒ Failed to load shaders:', e);
                showError('Failed to load shader list. Check console for details.');
            }
        }
        
        // ================================================
        // UTILITY FUNCTIONS
        // ================================================
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
        }
        
        function hideError() {
            document.getElementById('error-message').classList.add('hidden');
        }
        
        function resizeCanvas() {
            const container = document.getElementById('canvas-container');
            const dpr = window.devicePixelRatio || 1;
            
            // Limit canvas size to avoid GPU errors
            const maxWidth = 8192;
            const maxHeight = 8192;
            
            let width = container.clientWidth * dpr;
            let height = container.clientHeight * dpr;
            
            // Clamp to maximum texture size
            if (width > maxWidth) width = maxWidth;
            if (height > maxHeight) height = maxHeight;
            
            canvas.width = width;
            canvas.height = height;
            canvas.style.width = container.clientWidth + 'px';
            canvas.style.height = container.clientHeight + 'px';
        }
        
        // ================================================
        // CODEMIRROR SETUP
        // ================================================
        
        CodeMirror.defineSimpleMode("wgsl", {
            start: [
                {regex: /\/\/.*/, token: "comment"},
                {regex: /fn|struct|let|var|if|else|for|return|const/, token: "keyword"},
                {regex: /vec[234]|mat[234]x[234]|f32|i32|u32|bool/, token: "type"},
                {regex: /\d+\.\d+|\d+/, token: "number"},
                {regex: /"(?:[^\\]|\\.)*?"/, token: "string"},
                {regex: /[a-zA-Z_]\w*/, token: "variable"}
            ]
        });
        
        // ================================================
        // INITIALIZATION
        // ================================================
        
        (async () => {
            // Initialize WebGPU
            if (!(await initWebGPU())) {
                return;
            }
            
            // Setup CodeMirror
            const textarea = document.getElementById('code-editor');
            editor = CodeMirror.fromTextArea(textarea, {
                mode: 'wgsl',
                theme: 'gruvbox-dark',
                lineNumbers: true,
                lineWrapping: true,
                indentUnit: 2,
                tabSize: 2
            });
            
            // Setup Scene Editor
            setupSceneEditor();
            
            // Setup panel toggle button
            const togglePanelBtn = document.getElementById('toggle-panel-btn');
            const floatingToggleBtn = document.getElementById('floating-toggle-btn');
            const editorSide = document.getElementById('editor-side');
            let panelVisible = true;
            
            function togglePanel() {
                panelVisible = !panelVisible;
                if (panelVisible) {
                    editorSide.classList.remove('panel-hidden');
                    togglePanelBtn.textContent = 'âœ–ï¸ Close';
                    togglePanelBtn.classList.remove('bg-gray-600');
                    togglePanelBtn.classList.add('bg-red-700');
                    floatingToggleBtn.classList.add('hidden');
                } else {
                    editorSide.classList.add('panel-hidden');
                    togglePanelBtn.textContent = 'ðŸŽ¨ Show';
                    togglePanelBtn.classList.remove('bg-red-700');
                    togglePanelBtn.classList.add('bg-gray-600');
                    floatingToggleBtn.classList.remove('hidden');
                }
            }
            
            togglePanelBtn.addEventListener('click', togglePanel);
            floatingToggleBtn.addEventListener('click', togglePanel);
            
            // Setup mouse events
            canvas.addEventListener('mousemove', (e) => {
                const rect = canvas.getBoundingClientRect();
                mouseX = (e.clientX - rect.left) * (canvas.width / rect.width);
                mouseY = (e.clientY - rect.top) * (canvas.height / rect.height);
            });
            
            canvas.addEventListener('mousedown', () => { mouseDown = 1; });
            canvas.addEventListener('mouseup', () => { mouseDown = 0; });
            canvas.addEventListener('mouseleave', () => { mouseDown = 0; });
            
            // Load shaders
            await loadShaders();
            
            // Compile button
            document.getElementById('compile-btn').addEventListener('click', () => {
                compileShader(editor.getValue());
            });
            
            // Keyboard shortcut: Ctrl/Cmd+Enter to compile
            editor.setOption('extraKeys', {
                'Ctrl-Enter': () => compileShader(editor.getValue()),
                'Cmd-Enter': () => compileShader(editor.getValue())
            });
            
            // Resize canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Start render loop
            render();
            
            console.log('âœ… WebGPU Scene Editor initialized');
        })();
    </script>
</body>
</html>
